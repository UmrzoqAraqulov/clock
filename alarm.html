<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/home.min.css">
  <link rel="stylesheet" href="css/alarm.min.css">
  <title>Document</title>
</head>

<body>
  <div class="box">
    <div class="phone">
      <div class="camera">
        <div class="circle"></div>
      </div>
      <div class="menu alarm">
        <h2>Alarm</h2>
        <input class="time" type="time" value="00:00">
        <audio class="alarmSong" src="audio/Shoxrux Ergashev - Sevgingni olardim bozorlaringdan .mp3"></audio>
        <p class="set">
          <button class="start" onclick="getTime()">Set</button>
          <button class="stop" onclick="stopSong()">Stop</button>
        </p>
      </div>
    </div>
  </div>


  <script src="js/alarm.js"></script>
</body>

</html>
